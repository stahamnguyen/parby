<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  <!-- CSS -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/form-elements.css">


</head>

<body>

  <!-- Top content -->
  <div class="top-content">

    <div class="inner-bg">
      <div class="container">

        <div class="row">
          <div class="col-sm-8 col-sm-offset-2 text">
            <div class="headerLogo">
              <img src="resources/img/headLogo.png" alt="logo" style="text-align:center">
            </div>
            <h1>Parby Sign Up</h1>
            <div class="description">
              <p>
                Welcome to the largest parenting community!
              </p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-5">
            <div class="form-box">
              <div class="form-top">
                <div class="form-top-left">
                  <h3>Sign Up Now</h3>
                  <p>Fill in the form below to get instant access:</p>
                </div>
                <div class="form-top-right">
                  <i class="fa fa-pencil"></i>
                </div>
              </div>
              <div class="form-bottom">
                <form role="form" action="" method="post" class="registration-form">
                  <div class="form-group">
                    <label class="sr-only" for="form-email">Email</label>
                    <input type="email" name="form-email" placeholder="Email" class="form-email form-control" id="form-email">
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="form-full-name">Full Name</label>
                    <input type="text" name="form-full-name" placeholder="Full name" class="form-full-name form-control" id="form-full-name">
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="form-email">Username</label>
                    <input type="text" name="form-username" placeholder="Username" class="form-username form-control" id="form-username">
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="password">Password</label>
                    <input type="password" name="password" placeholder="Password" class="form-password form-control" id="form-password">
                  </div>
                  <button type="submit" class="btn">Sign me up!</button>
                </form>
              </div>
            </div>
          </div>


          <div class="col-sm-1 middle-border"></div>
          <div class="col-sm-1"></div>

          <div class="col-sm-5">
            <div class="social-login">
              <h3>Continue With:</h3>
              <div class="social-login-buttons">
                <a class="btn btn-link-1 btn-link-1-facebook" href="#">
                  <i class="fa fa-facebook"></i> Facebook
                </a>
                <a class="btn btn-link-1 btn-link-1-twitter" href="#">
                  <i class="fa fa-twitter"></i> Twitter
                </a>
                <a class="btn btn-link-1 btn-link-1-google-plus" href="#">
                  <i class="fa fa-google-plus"></i> Google Plus
                </a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">

        <div class="col-sm-8 col-sm-offset-2">
          <div class="footer-border"></div>
          <p>Already have account? <a href="#" target="_blank"><strong>Sign In Here</strong></a>
            <i class="fa fa-smile-o"></i></p>
          </div>

        </div>
      </div>
    </footer>

    <!-- Javascript -->
    <script src="assets/js/jquery-1.11.1.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/scripts.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>


  </body>
  </html>
