<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Welcome to Parby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="resources/css/signUp-signIn.css" />
  <link rel="stylesheet" type="text/css" href="resources/css/animate-custom.css" />
</head>
<body>
  <div class="container">
    <!-- Codrops top bar -->
    <header>
      <div class="headLogo">
        <img src="resources/img/headLogo.png" alt="logo" style="text-align:center">
      </div>
      <h1>Welcome to <span>Parby</span></h1>
      <h4>Make Your Parenting Experience Unforgettable</h4>
    </header>
    <section>
      <div id="container_demo" >
        <a class="hiddenanchor" id="toregister"></a>
        <a class="hiddenanchor" id="tologin"></a>
        <div id="wrapper">
          <div id="login" class="animate form">
            <form>
              <h1>Log in</h1>
              <p>
                <label for="username" class="uname" data-icon="u" > Your email or username </label>
                <input id="username" name="username" required="required" type="text" placeholder="Your Email or Username"/>
              </p>
              <p>
                <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                <input id="password" name="password" required="required" type="password" placeholder="Your Password" />
              </p>
              <p class="keeplogin">
                <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
                <label for="loginkeeping">Keep me logged in</label>
              </p>
              <p class="login button">
                <input type="submit" value="Login" />
              </p>
              <p class="change_link">
                Not a member yet ?
                <a href="#toregister" class="to_register">Join Now</a>
              </p>
            </form>
          </div>

          <div id="register" class="animate form">
            <form>
              <h1> Sign up </h1>
              <p>
                <label for="emailsignup" class="youmail" data-icon="e" > Your email</label>
                <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="Your Email"/>
              </p>
              <p>
                <label for="usernamesignup" class="uname" data-icon="u">Your username</label>
                <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="Your Username" />
              </p>
              <p>
                <label for="fullnamesignup" class="fname" data-icon="u">Your full name </label>
                <input id="fullnamesignup" name="fullnamesignup" required="required" type="text" placeholder="Your Name"/>
              </p>
              <p>
                <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
                <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="Your Password"/>
              </p>
              <p class="signin button">
                <input type="submit" value="Sign up"/>
              </p>
              <p class="change_link">
                Already a member ?
                <a href="#tologin" class="to_register"> Log In </a>
              </p>
            </form>
          </div>

        </div>
      </div>
    </section>
  </div>
</body>
</html>
