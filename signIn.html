<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="vendors/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  <link rel="stylesheet" type="text/css" href="resources/css/grid.css">

  <title>Parby - Sign In</title>
</head>

<body>

      <div id="bckgrnd" class="col span-1-of-4"></div>
      <div class="col span-3-of-4">
        <div class="row">
          <h2>Sign in to Parby</h2>
        </div>
        <div class="row">
          <h5>Welcome back to parenting community. Please enter your details to login.</h5>
        </div>
        <div class="row">
          <form method="post" action="#" class="signIn-form">
            <div class="row">
              <input type="email" class="iconInput" name="email" id="email" placeholder="&#xF003;   Email address" required>
            </div>
            <div class="row">
              <input type="password" class="iconInput" name="password" id="password" placeholder="&#xF084;   Password" required>
            </div>
            <div class="row">
              <input type="submit" value="Sign In">
            </div>
          </form>
        </div>
        <div class="row">
          <h4>- Or continue with -</h4>
        </div>
        <div class="row">
          <button class="loginBtn loginBtn-facebook">Facebook</button>
          <button class="loginBtn loginBtn-google">Google</button>
        </div>
        <div class="row sticky" id="formFooter"><h5>Do not have an account? <span><a href="#"> Sign Up</a></span></h5></div>
      </div>
</body>
</html>
